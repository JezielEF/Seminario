<ion-content>
    <ion-slides pager="true" [options]="slideOpt">    
  
      <ion-slide *ngFor="let slide of slides">
        <ion-icon name="close" (click)="finish()"></ion-icon>
        <h1>{{slide.title}}</h1> 
        <h2>{{slide.subtitle}}</h2>
        <img src={{slide.img}}>
        <p>{{slide.description2}} </p>
        <div>{{slide.description}} <ion-icon name={{slide.icon}}></ion-icon> </div>
        <div>{{slide.genero}} <ion-icon name={{slide.icon2}}></ion-icon></div>
        <ion-button>Next</ion-button>
      </ion-slide>
    </ion-slides>
  </ion-content>
