<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <div class="message">
      <ng-container *ngFor="let validation of validation_messages.email">
       <div 
        *ngIf="
          loginForm.get('email').hasError(validation.type) && 
          (loginForm.get('email').dirty || 
          loginForm.get('email').touched)
        "
       >
        {{validation.message}}
       </div>
      </ng-container>
    </div>
    <br>


    <ion-item >
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="message">
      <ng-container *ngFor="let validation of validation_messages.password">
       <div 
        *ngIf="
          loginForm.get('password').hasError(validation.type) && 
          (loginForm.get('password').dirty || 
          loginForm.get('password').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>




  </form>


</ion-content>
